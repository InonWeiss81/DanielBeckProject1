<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Payment</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link href="Payment.css" rel="stylesheet" />
    <link href="custom.css" rel="stylesheet" />
    <script src="Script.js"></script>


    <script>

        function addToBooking() {
            const id = localStorage.getItem("booked-apartment-id");
            category_items.map((cItem) => {
                if (cItem.id == id) {
                    let doesExist = false;
                    for (let i = 0; i < myBookings.length; i++) {
                        if (myBookings[i]["id"] == id) doesExist = true;
                    }
                    if (!doesExist) myBookings.push(cItem);
                    console.log(JSON.stringify(cItem));
                }
            });
            const myUser = JSON.parse(localStorage.getItem("Cgroup50-LoggedInUser"));
            console.log(myUser);
            const newUserDetails = {
                "Cgroup50-LoggedInUser": myUser,
                bookingItems: myBookings,
            };
            console.log(newUserDetails);
            localStorage.setItem("Cgroup50-LoggedInUser", JSON.stringify(newUserDetails));
        }

        RemoveFrommyApartment = (id) => {
            const NewApartment = JSON.parse(localStorage.getItem("Cgroup50-LoggedInUser")).myApartment;
            const NewMyApartment = [];
            NewApartment.forEach(cItem => {
                if (cItem.id != id) {
                    NewMyApartment.push(cItem)
                };
            });
            const oldUserDetail = JSON.parse(localStorage.getItem("Cgroup50-LoggedInUser"));
            localStorage.removeItem("Cgroup50-LoggedInUser");
            const newUserDetails = { "Cgroup50-LoggedInUser": oldUserDetail["Cgroup50 - LoggedInUser"], "NewMyApartment": NewMyApartment };
            localStorage.setItem("Cgroup50-LoggedInUser", JSON.stringify(newUserDetails))
            alert('Your order canceled')

        }

    </script>
</head>


<body class="background_img">
    <div class="container loginPage">
        <div class="row">
            <div class="col-md-10 mx-auto">

                <div class="card card-body ">

                    <h3>Personal Information</h3>
                    <div class="row">
                        <div class="col">
                            <label for="fname"><i class="fa fa-user TXTbook"></i> Full Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                        </div>

                        <div class="col">
                            <label for="email"><i class="fa fa-envelope TXTbook"></i> Email</label>
                            <input type="text" id="email" name="email" placeholder="john@example.com">
                        </div>
                    </div>


                    <h3>Payment</h3>
                    <label for="fname">Accepted Cards</label>
                    <div class="icon-container">
                        <i class="fa fa-cc-visa" style="color:navy;"></i>
                        <i class="fa fa-cc-amex" style="color:blue;"></i>
                        <i class="fa fa-cc-mastercard" style="color:red;"></i>
                        <i class="fa fa-cc-discover" style="color:orange;"></i>
                    </div>

                    </br>

                    <div class="row">
                        <div class="col">
                            <label for="cname">Name on Card</label>
                            <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                        </div>

                        <div class="col">
                            <label for="ccnum">Credit card number</label>
                            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="expmonth">Exp Month</label>
                            <input type="text" id="expmonth" name="expmonth" placeholder="September">
                        </div>

                        <div class="col">
                            <label for="expyear">Exp Year</label>
                            <input type="text" id="expyear" name="expyear" placeholder="2028">
                        </div>

                        <div class="col">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" placeholder="352">
                        </div>
                    </div>
                    <form>
                        <button type="button" class="btn btn-danger" onclick="addToBooking() , location.href = 'myApartmentBook.html'">Submit</button>
                        <button type="button" class="btn btn-danger" onclick="RemoveFrommyApartment() , location.href = 'HtmlPage.html'">Cancel</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
